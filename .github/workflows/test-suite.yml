name: Test Suite CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Nightly regression run at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      suite:
        description: 'Test suite to run'
        required: true
        default: 'regression'
        type: choice
        options:
          - smoke
          - sanity
          - regression
          - accessibility
          - performance

permissions:
  contents: write

jobs:
  # Quality gate: Linting
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Environment
        uses: ./.github/actions/setup-testify

      - name: Install Linting Tools
        run: pip install ruff

      - name: Run Ruff Check
        run: ruff check .

      - name: Run Ruff Format Check
        run: ruff format --check .

  # Smoke tests run on every push and PR
  smoke:
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    needs: quality
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-jammy
    steps:
      - uses: actions/checkout@v4

      - name: Set up Environment (Container)
        uses: ./.github/actions/setup-testify-container

      - name: Run Smoke Tests
        run: python3 -m behave --no-capture --tags=@smoke

      - name: Collect results
        if: always()
        run: python3 collect_results.py smoke

      - name: Upload Test Results (Raw)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-smoke
          path: reports/allure-results
          retention-days: 1

      - name: Upload Report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-reports
          path: |
            reports/screenshots/
            reports/run_history.json
            reports/dashboard.html

  # Sanity tests run on pushes to main
  sanity:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [quality, smoke]
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-jammy
    steps:
      - uses: actions/checkout@v4

      - name: Set up Environment (Container)
        uses: ./.github/actions/setup-testify-container

      - name: Run Sanity Tests
        run: python3 -m behave --no-capture --tags=@sanity

      - name: Collect results
        if: always()
        run: python3 collect_results.py sanity

      - name: Upload Test Results (Raw)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-sanity
          path: reports/allure-results
          retention-days: 1

      - name: Upload Report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sanity-reports
          path: |
            reports/screenshots/
            reports/run_history.json
            reports/dashboard.html

  # Full regression runs nightly or on manual dispatch
  regression:
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.suite == 'regression')
    needs: quality
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-jammy
    steps:
      - uses: actions/checkout@v4

      - name: Set up Environment (Container)
        uses: ./.github/actions/setup-testify-container

      - name: Install Allure
        run: |
          apt-get update
          apt-get install -y default-jre curl
          curl -sL https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz | tar -xz
          echo "$PWD/allure-2.27.0/bin" >> $GITHUB_PATH

      - name: Run Full Regression
        run: python3 -m behave --no-capture

      - name: Collect results
        if: always()
        run: python3 collect_results.py

      - name: Generate Allure report
        if: always()
        run: allure generate reports/allure-results --clean -o reports/allure-report

      - name: Upload Test Results (Raw)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-regression
          path: reports/allure-results
          retention-days: 1

      - name: Upload Report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-reports
          path: |
            reports/allure-report/
            reports/screenshots/
            reports/run_history.json
            reports/dashboard.html

  # Accessibility tests on manual dispatch
  accessibility:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.suite == 'accessibility'
    needs: quality
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-jammy
    steps:
      - uses: actions/checkout@v4

      - name: Set up Environment (Container)
        uses: ./.github/actions/setup-testify-container

      - name: Run Accessibility Tests
        run: python3 -m behave --no-capture features/accessibility.feature

      - name: Collect results
        if: always()
        run: python3 collect_results.py accessibility

      - name: Upload Test Results (Raw)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-accessibility
          path: reports/allure-results
          retention-days: 1

      - name: Upload Report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: a11y-reports
          path: |
            reports/screenshots/
            reports/run_history.json
            reports/dashboard.html

  # Performance tests on manual dispatch
  performance:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.suite == 'performance'
    needs: quality
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-jammy
    steps:
      - uses: actions/checkout@v4

      - name: Set up Environment (Container)
        uses: ./.github/actions/setup-testify-container

      - name: Run Performance Tests
        run: python3 -m behave --no-capture features/performance.feature

      - name: Collect results
        if: always()
        run: python3 collect_results.py performance

      - name: Upload Test Results (Raw)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-performance
          path: reports/allure-results
          retention-days: 1

      - name: Upload Report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-reports
          path: |
            reports/screenshots/
            reports/run_history.json
            reports/dashboard.html

  # Final Job: Aggregate Results and Update Dashboard
  report:
    if: always()
    needs: [smoke, sanity, regression, accessibility, performance]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Process Results
        run: |
          mkdir -p reports/allure-results
          
          process_results() {
            local suite=$1
            local dir="artifacts/allure-results-$suite"
            if [ -d "$dir" ]; then
              echo "Processing $suite..."
              # Append results to the target dir
              cp -r "$dir"/* reports/allure-results/
              
              # Run collection to update run_history.json
              # Note: collect_results reads reports/allure-results and appends to run_history.json
              python collect_results.py "$suite"
              
              # Clear allure-results so next iteration doesn't double-count
              rm reports/allure-results/*
            fi
          }

          process_results "smoke"
          process_results "sanity"
          process_results "regression"
          process_results "accessibility"
          process_results "performance"

      - name: Save Dashboard
        uses: ./.github/actions/save-dashboard

  # Deploy Dashboard to GitHub Pages
  deploy-pages:
    needs: report
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main # Ensure we deploy the latest committed dashboard from the report job
      
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare Dashboard for Pages
        run: |
          # Copy dashboard.html to index.html so it loads by default
          cp reports/dashboard.html reports/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './reports'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
