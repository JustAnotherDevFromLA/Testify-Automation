name: Test Suite CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Nightly regression run at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      suite:
        description: 'Test suite to run'
        required: true
        default: 'regression'
        type: choice
        options:
          - smoke
          - sanity
          - regression
          - accessibility
          - performance

jobs:
  # Quality gate: Linting
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Environment
        uses: ./.github/actions/setup-testify

      - name: Install Linting Tools
        run: pip install ruff

      - name: Run Ruff Check
        run: ruff check .

      - name: Run Ruff Format Check
        run: ruff format --check .

  # Smoke tests run on every push and PR
  smoke:
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Environment
        uses: ./.github/actions/setup-testify

      - name: Run Smoke Tests
        run: python -m behave --no-capture --tags=@smoke

      - name: Collect results
        if: always()
        run: python collect_results.py smoke

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-reports
          path: |
            reports/screenshots/
            reports/run_history.json
            reports/dashboard.html

  # Sanity tests run on pushes to main
  sanity:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [quality, smoke]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Environment
        uses: ./.github/actions/setup-testify

      - name: Run Sanity Tests
        run: python -m behave --no-capture --tags=@sanity

      - name: Collect results
        if: always()
        run: python collect_results.py sanity

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sanity-reports
          path: |
            reports/screenshots/
            reports/run_history.json
            reports/dashboard.html

  # Full regression runs nightly or on manual dispatch
  regression:
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.suite == 'regression')
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Environment
        uses: ./.github/actions/setup-testify

      - name: Install Allure
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          curl -sL https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz | tar -xz
          echo "$PWD/allure-2.27.0/bin" >> $GITHUB_PATH

      - name: Run Full Regression
        run: python -m behave --no-capture

      - name: Collect results
        if: always()
        run: python collect_results.py

      - name: Generate Allure report
        if: always()
        run: allure generate reports/allure-results --clean -o reports/allure-report

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-reports
          path: |
            reports/allure-report/
            reports/screenshots/
            reports/run_history.json
            reports/dashboard.html

  # Accessibility tests on manual dispatch
  accessibility:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.suite == 'accessibility'
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Environment
        uses: ./.github/actions/setup-testify

      - name: Run Accessibility Tests
        run: python -m behave --no-capture features/accessibility.feature

      - name: Collect results
        if: always()
        run: python collect_results.py accessibility

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: a11y-reports
          path: |
            reports/screenshots/
            reports/run_history.json
            reports/dashboard.html

  # Performance tests on manual dispatch
  performance:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.suite == 'performance'
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Environment
        uses: ./.github/actions/setup-testify

      - name: Run Performance Tests
        run: python -m behave --no-capture features/performance.feature

      - name: Collect results
        if: always()
        run: python collect_results.py performance

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-reports
          path: |
            reports/screenshots/
            reports/run_history.json
            reports/dashboard.html
