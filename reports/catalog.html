    <script>
        const FEATURE_ICONS = {
            'regression': 'üß™',
            'accessibility': '‚ôø',
            'performance': '‚ö°'
        };

        const TAG_COLORS = {
            'smoke': 'tag-smoke', 'sanity': 'tag-sanity', 'regression': 'tag-regression',
            'a11y': 'tag-a11y', 'accessibility': 'tag-accessibility',
            'perf': 'tag-perf', 'performance': 'tag-performance'
        };

        let activeSuite = 'all';
        let searchQuery = '';

        function init() {
            const data = window.__CATALOG__;
            if (!data) {
                document.getElementById('empty-state').classList.remove('hidden');
                document.querySelector('.empty-state p').textContent = 'No catalog data. Run: python generate_catalog.py';
                return;
            }
            renderStats(data);
            renderSuiteFilters(data);
            renderFeatures(data);

            document.getElementById('search').addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase();
                applyFilters(data);
            });
        }

        function renderStats(data) {
            const container = document.getElementById('stats');
            const suiteNames = Object.keys(data.suites).filter(s => data.suites[s].count > 0);
            container.innerHTML = `
                <div class="stat-card">
                    <div class="label">Total Features</div>
                    <div class="value">${data.total_features}</div>
                    <div class="sub">.feature files</div>
                </div>
                <div class="stat-card">
                    <div class="label">Test Cases</div>
                    <div class="value">${data.total_scenarios}</div>
                    <div class="sub">${data.total_with_examples} with examples expanded</div>
                </div>
                <div class="stat-card">
                    <div class="label">Suites</div>
                    <div class="value">${suiteNames.length}</div>
                    <div class="sub">${suiteNames.join(', ')}</div>
                </div>
                <div class="stat-card">
                    <div class="label">Tags</div>
                    <div class="value">${data.all_tags.length}</div>
                    <div class="sub">${data.all_tags.map(t => t).join(' ')}</div>
                </div>
            `;
        }

        function renderSuiteFilters(data) {
            const container = document.getElementById('suite-filters');
            const total = data.total_scenarios;
            let html = `<div class="suite-pill suite-all active" onclick="filterSuite('all', this)" data-suite="all">
                All<span class="count">${total}</span>
            </div>`;
            for (const [name, info] of Object.entries(data.suites)) {
                if (info.count === 0) continue;
                html += `<div class="suite-pill suite-${name}" onclick="filterSuite('${name}', this)" data-suite="${name}">
                    ${name.charAt(0).toUpperCase() + name.slice(1)}<span class="count">${info.count}</span>
                </div>`;
            }
            container.innerHTML = html;
        }

        function filterSuite(suite, el) {
            activeSuite = suite;
            document.querySelectorAll('.suite-pill').forEach(p => p.classList.remove('active'));
            el.classList.add('active');
            applyFilters(window.__CATALOG__);
        }

        function applyFilters(data) {
            const suiteTests = activeSuite === 'all' ? null : new Set(data.suites[activeSuite]?.tests || []);

            let visibleCount = 0;
            document.querySelectorAll('.feature-section').forEach(section => {
                const featureFile = section.dataset.file;
                let featureVisible = false;

                section.querySelectorAll('.test-case').forEach(tc => {
                    const tcId = tc.dataset.tcid;
                    const tcName = tc.dataset.name;
                    const tcTags = tc.dataset.tags;

                    const matchesSuite = !suiteTests || suiteTests.has(tcId);
                    const matchesSearch = !searchQuery ||
                        tcId.toLowerCase().includes(searchQuery) ||
                        tcName.toLowerCase().includes(searchQuery) ||
                        tcTags.toLowerCase().includes(searchQuery);

                    const visible = matchesSuite && matchesSearch;
                    tc.classList.toggle('hidden', !visible);
                    if (visible) {
                        featureVisible = true;
                        visibleCount++;
                    }
                });

                section.classList.toggle('hidden', !featureVisible);
                if (featureVisible) section.classList.add('open');
            });

            document.getElementById('empty-state').classList.toggle('hidden', visibleCount > 0);
        }

        function renderFeatures(data) {
            const container = document.getElementById('features');
            let html = '';

            for (const feature of data.features) {
                const icon = Object.entries(FEATURE_ICONS).find(
                    ([k]) => feature.file.includes(k)
                )?.[1] || 'üìÑ';

                html += `<div class="feature-section open" data-file="${feature.file}">
                    <div class="feature-header" onclick="this.parentElement.classList.toggle('open')">
                        <span class="feature-icon">${icon}</span>
                        <span class="feature-name">${feature.feature}</span>
                        <span class="feature-badge">${feature.scenarios.length} tests</span>
                        <span class="feature-chevron">‚ñ∂</span>
                    </div>
                    <div class="test-list">`;

                for (const tc of feature.scenarios) {
                    const tags = tc.tags.map(t => t.replace('@', ''));
                    const tagHtml = tags.map(t => {
                        const cls = TAG_COLORS[t] || 'tag-default';
                        return `<span class="tag ${cls}">@${t}</span>`;
                    }).join('');

                    const stepsHtml = tc.steps.map(s => {
                        const match = s.match(/^(Given|When|Then|And|But)\s+(.*)/);
                        if (match) return `<div class="step"><span class="keyword">${match[1]}</span> ${match[2]}</div>`;
                        return `<div class="step">${s}</div>`;
                    }).join('');

                    const outlineBadge = tc.is_outline
                        ? `<span class="outline-badge">OUTLINE √ó${tc.example_count}</span>`
                        : '';

                    html += `<div class="test-case" data-tcid="${tc.tc_id}" data-name="${tc.name}" data-tags="${tags.join(' ')}"
                            onclick="this.classList.toggle('expanded')">
                        <span class="tc-id">${tc.tc_id}</span>
                        <div class="tc-content">
                            <div class="tc-name">${tc.name}${outlineBadge}</div>
                            <div class="tc-steps">${stepsHtml}</div>
                        </div>
                        <div class="tc-tags">${tagHtml}</div>
                    </div>`;
                }

                html += '</div></div>';
            }

            container.innerHTML = html;
        }

        init();
    </script>
